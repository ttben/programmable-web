<div style="min-height: 75px"></div>
<div class="container" id="musicList">
  <div class="row">
    <div ng-repeat-start="song in songs" class="col-xs-3">
      <div class="well">
        <a href="" ng-click="getSpecificSong(song._id, '/musicPlayer')">
          <img ng-src="{{song.image}}" class="img-responsive">
        <h4 id="songTitle">{{song.title}}</h4>
        </a>
      </div>
    </div>
    <div ng-repeat-end=""></div>

  </div><!--/row-->
  <hr>
</div><!--/container-->
